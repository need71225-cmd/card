<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>إدارة ونظم المعلومات | البطاقة الرقمية</title>
    
    <meta property="og:title" content="البطاقة الذكية - مدحت شريف">
    <meta property="og:image" content="logo.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { background-color: #e8e8e8; display: flex; justify-content: center; }
        
        .mobile-container {
            width: 100%; max-width: 400px; background-color: #e8e8e8; 
            min-height: 100vh; position: relative; display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 15px; background-color: #fff; border-bottom: 1px solid #ddd;
        }
        .sys-logo-img { width: 40px; height: auto; } 
        
        .top-icons { display: flex; align-items: center; gap: 12px; }
        .icon-circle {
            width: 32px; height: 32px; background-color: #e4e6eb; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; color: #050505;
        }

        .download-banner {
            background-color: #e8e8e8; padding: 8px 15px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #d5d5d5;
        }
        .download-btn {
            background-color: #000; color: #fff; border: none; padding: 3px 20px; 
            border-radius: 25px; font-size: 12px; font-weight: 700;
        }

        .card-area { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }

        .full-card-container {
            display: flex; flex-direction: column; border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }

        .id-card {
            border-radius: 15px 15px 0 0; color: white; overflow: hidden;
            background-color: #6295EC; display: flex; flex-direction: column;
        }
        
        .card-header-section {
            background-color: #477be5; 
            display: flex; justify-content: flex-start; align-items: center;
            padding: 6px 15px; gap: 25px; 
        }
        .card-header-logo { width: 42px; height: 42px; border-radius: 50%; border: 2px solid white; background-color: white; }
        .card-header-text { 
            font-size: 13.5px; font-weight: 700; text-align: right; flex-grow: 1;
            white-space: nowrap; word-spacing: 4px; letter-spacing: 0.5px;
        }

        .student-info { 
            padding: 20px 15px 10px; 
            display: flex; 
            align-items: flex-start; 
            justify-content: flex-start; 
            gap: 15px; 
        }
        
        .student-photo-container { 
            text-align: center; 
            width: 72px; 
            margin-top: 0px; 
            flex-shrink: 0; 
        }
        .student-photo { 
            width: 100%; height: 110px; 
            object-fit: cover; border-radius: 6px; 
            display: block; 
        }
        .academic-year { 
            font-size: 14px; margin-top: 0px; font-weight: bold; 
        }

        .text-info { 
            text-align: right; 
            margin-top: 5px; 
            padding-right: 0px; 
        }

        .student-name { 
            font-size: 21px; 
            font-weight: 700; 
            margin-bottom: 6px; 
            line-height: 1.1; 
            text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.15);
            white-space: nowrap; 
        }
        .student-details { 
            font-size: 13px; 
            opacity: 0.9; line-height: 1.6; font-weight: 600; 
            white-space: nowrap; 
        }

        /* تعديل المسافات للقسم ده بالكامل ليتوسط المساحة */
        .numbers-section { 
            text-align: center; 
            padding: 15px 15px 40px; 
        }
        
        .id-number { 
            font-size: 26px; 
            font-weight: 800; 
            margin-bottom: 8px; /* نزلنا التاريخ براحته لتحت شوية */
            letter-spacing: -1px; 
            line-height: 1.2; 
        }
        
        .live-date { 
            font-size: 26px; 
            font-weight: 800; 
            margin-bottom: 12px; /* لمينا المسافة الكبيرة اللي كانت بينه وبين الساعة */
            letter-spacing: 0px;
            line-height: 1.2;
        }
        
        .live-time { 
            font-size: 32px; 
            font-weight: 800; 
            line-height: 1.2;
        }

        .card-footer-section { background-color: #477be5; height: 35px; width: 100%; }
        
        .white-base { background-color: #fff; min-height: 90px; border-radius: 0 0 15px 15px; }

        .bottom-nav {
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; background-color: #fff; border-top: 1px solid #ddd;
            position: sticky; bottom: 0; width: 100%; margin-top: auto;
        }
        .nav-item { font-size: 24px; color: #606770; background: none; border: none; }
        .nav-item.active { color: #1a56db; }
        
    </style>
</head>
<body>

<div class="mobile-container">
    <div class="top-bar">
        <img src="sys_logo.png" alt="Sys Logo" class="sys-logo-img">
        <div class="top-icons">
            <div class="icon-circle"><i class="fas fa-bell"></i></div>
            <div class="icon-circle"><i class="fas fa-search"></i></div>
            <div class="icon-circle"><i class="fas fa-caret-down"></i></div>
        </div>
    </div>

    <div class="download-banner">
        <div class="download-text"><i class="fab fa-android"></i> <span>حمل التطبيق الأن</span></div>
        <button class="download-btn">أضغط هنا</button>
    </div>

    <div class="card-area">
        <div class="full-card-container">
            <div class="id-card">
                <div class="card-header-section">
                    <img src="logo.jpg" alt="Logo" class="card-header-logo">
                    <span class="card-header-text">إداره ونظم المعلومات بالمصرية لل...</span>
                </div>
                
                <div class="student-info">
                    <div class="student-photo-container">
                        <img src="personal-photo.jpg" alt="Student" class="student-photo">
                        <div class="academic-year">2025-2026</div>
                    </div>
                    <div class="text-info">
                        <div class="student-name">مدحت شريف جابر<br>مرقص</div>
                        <div class="student-details">22-0279910896<br>إدارة , فرقة رابعة</div>
                    </div>
                </div>

                <div class="numbers-section">
                    <div class="id-number">ID: 30410102402799</div>
                    <div class="live-date" id="dateDisplay"></div>
                    <div class="live-time" id="timeDisplay"></div>
                </div>
                
                <div class="card-footer-section"></div>
            </div>
            
            <div class="white-base"></div>
            
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-item active"><i class="fas fa-home"></i></button>
        <button class="nav-item"><i class="fas fa-users"></i></button>
        <button class="nav-item"><i class="fas fa-bell"></i></button>
        <button class="nav-item"><i class="fas fa-bars"></i></button>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('dateDisplay').innerText = now.toISOString().split('T')[0];
        document.getElementById('timeDisplay').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
    }
    updateClock();
    setInterval(updateClock, 1000);
</script>
</body>
</html>
